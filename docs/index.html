<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="styles.css"> <!-- If you have CSS files -->
</head>
<body>
    <header>
        <h1>Welcome to My Websiteeeeee</h1>
    </header>
    <main>
        <p>This is a simple GitHub Pages site.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <p>The total sum from the column is: {{ total_sum }}</p>
    <h1>Expenses Data</h1>
    <table>
        <thead>
            <tr>
                {% for key in data.0.keys %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for value in row.values %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
